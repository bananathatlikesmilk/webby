  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background-color: black;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
    }

    .nav-flex {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 100%;
    }

    .nav-left, .nav-right {
      display: flex;
    }

    .nav-spacer {
      flex: 1;
    }

    nav.w3-bar {
      flex: 0 0 auto;
      z-index: 10;
    }

    .slideshow-container {
      position: relative;
      flex: 1 1 auto;
      overflow: hidden;
    }

    .carousel-track {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
      position: relative;
    }

    .carousel-slide {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: contain;
      opacity: 0;
      transition: opacity 1s ease;
      z-index: 0;
    }

    .carousel-slide.active {
      opacity: 1;
      z-index: 1;
    }

    .arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 30px;
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      border: none;
      cursor: pointer;
      padding: 10px;
      z-index: 2;
    }

    .arrow.left {
      left: 0;
    }

    .arrow.right {
      right: 0;
    }

    .info-section {
      flex: 0 0 auto;
      text-align: center;
      color: white;
      padding: 10px 0;
    }

    footer {
      flex: 0 0 auto;
      z-index: 10;
    }

    /* YouTube Video Background Styling */
    .video-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -2;
      overflow: hidden;
    }

    .video-background iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none; /* Prevent interaction with the video */
    }

    /* Optional dark overlay for better contrast */
    .video-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.4); /* adjust opacity here */
      z-index: -1;
    }

    /* Ensure main content sits on top of the video */
    nav.w3-bar,
    .slideshow-container,
    .info-section,
    footer {
      position: relative;
      z-index: 1;
    }
  </style>
</head>

  <!-- Slideshow Script -->
  <script>
    const slides = document.querySelectorAll('.carousel-slide');
    const prevBtn = document.querySelector('.arrow.left');
    const nextBtn = document.querySelector('.arrow.right');

    let currentIndex = 0;

    function showSlide(index) {
      slides.forEach((slide, i) => {
        slide.classList.remove('active');
        if (i === index) {
          slide.classList.add('active');
        }
      });
    }

    function nextSlide() {
      currentIndex = (currentIndex + 1) % slides.length;
      showSlide(currentIndex);
    }

    function prevSlide() {
      currentIndex = (currentIndex - 1 + slides.length) % slides.length;
      showSlide(currentIndex);
    }

    prevBtn.addEventListener('click', prevSlide);
    nextBtn.addEventListener('click', nextSlide);

    setInterval(nextSlide, 5000); // auto slide every 5 seconds
    showSlide(currentIndex); // show first slide
  </script>
