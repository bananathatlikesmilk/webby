    <h3>
        ACTIVITY 5 – Product total <br>
        Name: Kelvin <br>
        Course and Section: BSIS 2A
    </h3>

    <div class="main">
        <div id="column1">
            <h1>Products Total</h1>
            <p>T-Shirt – 500</p>
            <button onclick="addToCart('T-Shirt', 500)">Add to Cart</button>
            <p>Short – 1000</p>
            <button onclick="addToCart('Short', 1000)">Add to Cart</button>
            <p>Pants – 1500</p>
            <button onclick="addToCart('Pants', 1500)">Add to Cart</button>
        </div>

        <div id="column2">
            <h2>Your Cart</h2>
            <ul id="cart"></ul>
            <p id="total"></p>
        </div>
    </div>

    <script>
        const cart = [];

        function addToCart(productName, price) {
            cart.push({ name: productName, price: price });
            showCart();
        }

        function showCart() {
            const cartList = document.getElementById('cart');
            const totalElement = document.getElementById('total');
            cartList.innerHTML = '';
            let total = 0;

            cart.forEach((item) => {
                const li = document.createElement('li');
                li.textContent = `${item.name} - ${item.price}`;
                cartList.appendChild(li);
                total += item.price;
            });

            totalElement.textContent = `Total: ${total}`;
        }
    </script>
