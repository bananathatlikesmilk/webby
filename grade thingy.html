<script type="text/javascript">
    var grade = parseFloat(prompt("Enter Final Grade:"));

    if (grade > 100 || grade < 0) { 
        document.write("Invalid");
    } 
    else if (grade >= 98) { 
        document.write("With Highest Honour");
    } 
    else if (grade >= 95) { 
        document.write("With High Honour");
    } 
    else if (grade >= 90) { 
        document.write("With Honour");
    } 
    else if (grade >= 85) { 
        document.write("Satisfactory");
    } 
    else if (grade >= 80) { 
        document.write("Very Good");
    } 
    else if (grade >= 75) { 
        document.write("Good");
    } 
    else if (grade == 74) { 
        document.write("Failed");
    } 
    else { 
        document.write("Get Help");
    }
</script>
