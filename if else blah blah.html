    <script type="text/javascript">
        function findTeacher() {
            let subject = prompt("Enter your subject (e.g., pcom, oop, rph, pe, etc.):").toLowerCase();
            let teacher = "";

            switch (subject) {
                case "pcom":
                    teacher = "Kristine";
                    break;
                case "oop":
                case "dcn":
                    teacher = "Sir Jaymark";
                    break;
                case "rph":
                    teacher = "Farrah";
                    break;
                case "rlw":
                    teacher = "Andy";
                    break;
                case "ict":
                case "2d":
                    teacher = "Sir Sam";
                    break;
                case "fil":
                    teacher = "Mariella";
                    break;
                case "pe":
                    teacher = "Errol";
                    break;
                default:
                    teacher = "Nein";
            }

            document.getElementById("output").innerHTML = `<h2>Teacher for <b>${subject}</b> is: ${teacher}</h2>`;
        }
    </script>
</head>

<body onload="findTeacher()">
