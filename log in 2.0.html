<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Log In</title>

  <link rel="stylesheet" href="https://www.w3schools.com/w3css/3/w3.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url("https://miro.medium.com/v2/resize:fit:7172/1*mWHwLyyEYnFoBnwF0stgTA.png") no-repeat center center fixed;
      background-size: cover;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    nav.w3-bar {
      width: 100%;
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .nav-flex {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 100%;
    }

    .nav-left, .nav-right {
      display: flex;
    }

    .nav-spacer {
      flex: 1;
    }

    .container {
      background-color: rgba(255, 255, 255, 0.9);
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
      width: 100%;
      max-width: 320px;
      text-align: center;
      margin-top: 60px;
    }

    h1 {
      margin-bottom: 30px;
      color: #2c3e50;
    }

    input[type="text"],
    input[type="password"],
    .submit {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
    }

    .submit {
      background-color: #3498db;
      color: white;
      border: none;
      cursor: pointer;
      font-weight: bold;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }

    .submit:hover {
      background-color: #2980b9;
    }
  </style>
</head>

<body>

  <!-- Fixed Navigation Bar -->
  <nav class="w3-bar w3-black nav-flex">
    <div class="nav-left">
      <a href="website-try-1.html" class="w3-button w3-bar-item">Home</a>
      <a href="project-page.html" class="w3-button w3-bar-item">Projects</a>
      <a href="product-page.html" class="w3-button w3-bar-item">Products</a>
    </div>
    <div class="nav-spacer"></div>
    <div class="nav-right">
      <a href="cart.html" class="w3-button w3-bar-item">Developers</a>
      <a href="profile.html" class="w3-button w3-bar-item">Profile</a>
    </div>
  </nav>

  <!-- Login Container -->
  <div class="container">
    <h1>Log In</h1>
    <form name="login" onsubmit="return validateForm();" method="post">
      <input class="username" type="text" name="username" placeholder="Username">
      <input class="password" type="password" name="password" placeholder="Password">
      <input type="button" class="submit" value="Login" name="submit" onclick="validate()">
    </form>
  </div>

  <!-- JS for Login Validation -->
  <script>
    var count = 2;

    function validate() {
      var user = document.login.username.value;
      var password = document.login.password.value;
      var valid = false;

      var usernameArray = ["I am Steve"];
      var passwordArray = ["lava chicken"];

      for (var i = 0; i < usernameArray.length; i++) {
        if (user === usernameArray[i] && password === passwordArray[i]) {
          valid = true;
          break;
        }
      }

      if (valid) {
        alert("Steve logged in");
        window.location.href = "website-try-1.html";
        return;
      }

      var again = (count === 1) ? "try" : "you died";
      if (count >= 1) {
        alert("Wrong on both, pabo! (" + again + ")");
        count--;
      }
    }
  </script>
</body>
</html>
