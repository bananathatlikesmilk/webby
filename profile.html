  <div class="container">
    <!-- Form Section -->
    <div class="box">

      <h2>Enter your profile details</h2>

      <form id="userForm">

        <div class="form-group">
          <label for="firstName">First Name:</label>
          <input type="text" id="firstName" name="firstName" placeholder="Enter your first name">
        </div>

        <div class="form-group">
          <label for="lastName">Last Name:</label>
          <input type="text" id="lastName" name="lastName" placeholder="Enter your last name">
        </div>

        <div class="form-group">
          <label for="email">Email:</label>
          <input type="text" id="email" name="email" placeholder="Enter your email">
        </div>

        <div class="form-group">
          <label for="contactNumber">Contact Number:</label>
          <input type="number" id="contactNumber" name="contactNumber" placeholder="Enter your contact number">
        </div>

	  <div class="form-group">
    <label for="profilePic">Profile Picture:</label>
    <input type="file" id="profilePic" name="profilePic" accept="image/*">

  </div>


        <button type="button" onclick="submitForm()">Submit</button>
        <button type="button" class="clear" onclick="clearForm()">Clear</button>
      </form>
    </div>

    <!-- Information Display Section -->

    <div class="box">
  <h2>Profile Information</h2>
  <div id="infoDisplay">
    <div class="info-item"><span class="info-label">First Name:</span> <span class="info-value" id="displayFirstName"></span></div>
    <div class="info-item"><span class="info-label">Last Name:</span> <span class="info-value" id="displayLastName"></span></div>
    <div class="info-item"><span class="info-label">Email:</span> <span class="info-value" id="displayEmail"></span></div>
    <div class="info-item"><span class="info-label">Contact Number:</span> <span class="info-value" id="displayContactNumber"></span></div>
    <div class="info-item">
      <span class="info-label">Profile Picture:</span><br>
      <img id="displayProfilePic" src="" alt="" style="max-width: 200px; border-radius: 10px; margin-top: 10px;">
    </div>
    
    <!-- Log Out button now here -->
    <button type="button" class="logout" onclick="window.location.href='index.html'">Log Out</button>
  </div>
</div>


  <script>
  function submitForm() {
    const firstName = document.getElementById('displayFirstName');
    const lastName = document.getElementById('displayLastName');
    const email = document.getElementById('displayEmail');
    const contactNumber = document.getElementById('displayContactNumber');
    const profilePicInput = document.getElementById('profilePic');
    const profilePicDisplay = document.getElementById('displayProfilePic');

    // Set text values
    firstName.textContent = document.getElementById('firstName').value || '';
    lastName.textContent = document.getElementById('lastName').value || '';
    email.textContent = document.getElementById('email').value || '';
    contactNumber.textContent = document.getElementById('contactNumber').value || '';

    // Apply styles to outputs
    const outputFields = [firstName, lastName, email, contactNumber];
    outputFields.forEach(field => {
      field.style.color = "#FFFDD0"; 
      field.style.fontWeight = "bold"; 
    });

    // Handle image display after clicking Submit
    if (profilePicInput.files && profilePicInput.files[0]) {
      const reader = new FileReader();
      reader.onload = function(e) {
        profilePicDisplay.src = e.target.result;
      };
      reader.readAsDataURL(profilePicInput.files[0]);
    } else {
      profilePicDisplay.src = '';
    }
  }


    function clearForm() {
      document.getElementById('userForm').reset();
      document.getElementById('displayFirstName').textContent = '';
      document.getElementById('displayLastName').textContent = '';
      document.getElementById('displayEmail').textContent = '';
      document.getElementById('displayContactNumber').textContent = '';
      document.getElementById('displayProfilePic').src = '';


    }


  </script>

  <script>
     document.getElementById('userForm').addEventListener('keydown', function (e) {
  if (e.key === 'Enter') {
    e.preventDefault(); // Prevent form submission
    const formElements = Array.from(this.elements);
    const index = formElements.indexOf(document.activeElement);
    
    if (index > -1 && index < formElements.length - 2) {
      formElements[index + 1].focus(); // Focus on the next input
       }
     }
   }
 );

</script>
